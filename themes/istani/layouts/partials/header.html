<header class="navigation">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    {{ $url := . }}
                    {{ range .Site.Menus.main }}
                        {{ if .HasChildren }}
                            <li class="nav-item dropdown {{ if $url.HasMenuCurrent "main" . }}active{{ end }}">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{ .Name }}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    {{ range .Children }}
                                        <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
                                    {{ end }}
                                </div>
                            </li>
                        {{ else }}
                            <li class="nav-item {{ if eq $url (.URL | relLangURL) }}active{{end}}">
                                {{ if eq (hasPrefix .URL "mailto:") true }}
                                    <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                                {{ else }}
                                    <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                                {{ end }}
                            </li>
                        {{ end }}
                    {{ end }}
                </ul>
                <form class="form-inline my-2 my-lg-0" action="https://duckduckgo.com/">
                  <input type="hidden" value="spellborn.org" name="sites">
                  <input type="hidden" value="1" name="kh">
                  <input type="hidden" value="1" name="kn">
                  <input type="hidden" value="1" name="kac">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                  <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
