
<article id="content" class="newspost">
    <header id="hero" style="background-image:url('/img/headers/{{ .Params.headerimage }}')">
        <div class="container">
            <div class="row main-row align-items-center">
                <div class="col-sm-12 text-center">
                    <div class="hero-text">
                        <h1 id="title">{{ .Title }}</h1>
                        <p class="subslogan">{{ .Params.leadtext }}</p>
                        <div class="info">
                            <span class="timestamp">{{ .Date.Format "2 Jan 2006" }}</span> by <span class="author">{{.Params.author}}</span>
                        </div>
                    </div>
                    <div class="article-tags">
                        {{ with .Params.tags }}
                        {{ range . }}
                        <a href="{{ "tags" | absURL }}/{{ . | urlize }}"><span class="badge badge-primary">{{ . }}</span></a>
                        {{ end }}
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </header>

    {{ .Content }}

</article>


{{ define "main" }}
    <div class="grid-container">
        <section id="listing">
            <section id="introduction">
                <h1>{{.Title}}</h1>
                <p>{{.Content}}</p>
            </section>
        </section>

        {{ range .Data.Pages }}
        <article class="grid-container grid-margin-x">
            <!-- Ranges through content/post/*.md -->
            <div class="articleListImg" style="background: url('/img/headers/{{ .Params.headerimage }}') center center no-repeat !important; background-size: cover !important; }">
                <div class="grid-x">
                    <div class="small-9 colums">
                        <h1><a href="{{.Permalink}}">{{.Title}}</a></h1>
                    </div>
                </div>
            </div>
            <p class="listingSummary">{{.Description}}</p>
        </article>
        {{ end }}
{{ end }}
